<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App - Log In Page</title>
    <link href="../css/login.css" rel="stylesheet" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../mainfest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ChatApp" />
    <link
      rel="apple-touch-icon"
      href="../assets/favicon/apple-touch-icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">Chat App</div>
      <div class="right-section">
        <h2>Log In</h2>
        <form id="logInForm">
          <div class="input-container">
            <input type="email" placeholder="Email" required id="email" />
          </div>
          <div class="input-container">
            <input
              type="password"
              placeholder="Password"
              required
              id="password"
            />
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me?</label>
          </div>
          <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="or-divider">OR</div>
        <div class="social-icons">
          <button class="social-icon" id="googleIcon">
            <i class="fab fa-google"></i>
          </button>
          <button class="social-icon">
            <i class="fab fa-apple"></i>
          </button>
        </div>
        <div class="signup-link">
          Need an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
